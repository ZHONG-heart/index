<ion-view view-title="注册">
	<ion-content>
		<div class="list list-inset">
  <label class="item item-input">
    <input type="text" placeholder="userName" ng-model=" data.register1">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="password" ng-model="data.register2">
  </label>
</div>
		
		<button class="button button-full button-positive" on-tap="register()">
  			注册
		</button>
		<a ng-href="#login" style="width: 100%;text-align: center;display: inline-block;">已有账号去登陆</a>
	</ion-content>
</ion-view>
